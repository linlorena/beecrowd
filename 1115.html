<script>

while (true) {
        
        var [x, y] = prompt('entradas separadas por espaco').split(' ');
        x = parseInt(x);
        y = parseInt(y);
    
        if (x === 0 || y === 0) {
            break;
        }
        else if (x > 0 && y > 0) {
            console.log("primeiro");
        }
        else if (x < 0 && y > 0) {
            console.log("segundo");
        }
        else if (x < 0 && y < 0) {
            console.log("terceiro");
        }
        else if (x > 0 && y < 0) {
            console.log("quarto");
        }
    }

</script>
