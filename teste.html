<script>

var qtsMinutosRestantes = parseInt(prompt("Digite a quantidade de minutos restantes:"));
var minutosNecessariosA = parseInt(prompt("Digite a quantidade de minutos necessários para o presente A:"));
var minutosNecessariosB = parseInt(prompt("Digite a quantidade de minutos necessários para o presente B:"));

if (minutosNecessariosA + minutosNecessariosB > qtsMinutosRestantes) {
    console.log("Deixa para amanhã!");
} else {
    console.log("Farei hoje!");
}


</script>
