<script>

var [n] = prompt('entradas separadas por espaco').split(' ');
n = parseInt(n);

for (i = 0; i < n; i++) {
    
    var [A, B, C] = prompt('entradas separadas por espaco').split(' ');
    A = parseFloat(A);
    B = parseFloat(B);
    C = parseFloat(C);
   
    var media = (((2*A) + (3*B) + (5*C)) / 10);
    console.log(media.toFixed(1));
}




</script>
