<script>

const salario = parseFloat(prompt('digite o salário do funcionário: '));
let percentual

if (salario >= 0 && salario <= 400.00) {
     percentual = 15;
} else if (salario <= 800.00) {
     percentual = 12;
} else if (salario <= 1200.00) {
     percentual = 10;
} else if (salario <= 2000.00) {
     percentual = 7;
} else {
     percentual = 4;
}

const reajuste = (salario * (percentual / 100)).toFixed(2);
const novoSalario = (salario + parseFloat(reajuste)).toFixed(2);

console.log(`Novo salario: ` + novoSalario);
console.log(`Reajuste ganho: ` + reajuste);
console.log(`Em percentual: ${percentual} %`);

</script>
