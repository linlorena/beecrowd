<script>

const entrada = prompt('digite a hora inicial e a hora final do jogo: ');
const [horaInicial, horaFinal] = entrada.split(' ').map(Number);

let duracao;

if (horaInicial < horaFinal) {
  duracao = horaFinal - horaInicial;
} else {
  duracao = 24 - horaInicial + horaFinal;
}

console.log(`O JOGO DUROU ${duracao} HORA(S)`);


</script>
