<script>

var N = parseInt(prompt("Digite a quantidade de casos de teste: "));
var dentro = 0;
var fora = 0;

for (var i = 0; i < N; i++) {
    var X = parseInt(prompt("Digite o valor X: "));
    if (X >= 10 && X <= 20) {
        dentro++;
    } else {
        fora++;
    }
}

console.log(dentro + " in");
console.log(fora + " out");


</script>
