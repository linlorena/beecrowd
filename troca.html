<script>

/* algoritmos de ordenação
1. guardar o valor original da variável "a" em uma variável auxiliar
2. atribuir à variável "a" o valor original de "b"
3. atribuir à variável "b" o valor original de "a", que está armazenado na variável auxiliar
*/

var a = parseInt(prompt("digite o valor de a: ")) 
var b = parseInt(prompt("digite o valor de b: ")) 

console.log("ANTES")
console.log("a = " + a)
console.log("b = " + b)

var aux = a;
a = b;
b = aux;
console.log("DEPOIS")
console.log("a = " + a)
console.log("b = " + b)

</script>
