<script>

const entrada = prompt('digite a hora inicial, minuto inicial, hora final e minuto final do jogo: ');
const [horaInicial, minutoInicial, horaFinal, minutoFinal] = entrada.split(' ').map(Number);

let duracaoHoras, duracaoMinutos;

const minutosInicio = horaInicial * 60 + minutoInicial;
const minutosFim = horaFinal * 60 + minutoFinal;

let duracaoTotalMinutos = minutosFim - minutosInicio;

if (duracaoTotalMinutos <= 0) {
  duracaoTotalMinutos += 24 * 60;
}

duracaoHoras = Math.floor(duracaoTotalMinutos / 60);
duracaoMinutos = duracaoTotalMinutos % 60;

console.log(`O JOGO DUROU ${duracaoHoras} HORA(S) E ${duracaoMinutos} MINUTO(S)`);


</script>
